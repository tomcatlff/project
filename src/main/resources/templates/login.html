	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>登录</title>

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{css/animate.css}">
	<link rel="stylesheet" th:href="@{css/style.css}">


	<!-- Modernizr JS -->
	<script th:src="@{js/modernizr-2.6.2.min.js}"></script>
		<!--<script src="js/respond.min.js"></script>-->

	<script type="text/javascript">
		function change() {
			//每次告诉浏览器发送一个新的请求，不适用浏览器的缓存
			$("#123").attr("src","imageCodePage?"+Math.random());
		}
	</script>

	</head>
	<body>

		<div class="container">
            <div class="copyrights">登录页面 <a href="/indexPage"  title="首页">返回</a></div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">

					<!-- Start Sign In Form -->
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn">

						<span style="color: red;" th:if="${! #strings.isEmpty(msg)}" th:text="${msg}"></span>
						<h2>登录</h2>
						<div class="form-group">
							<label for="cname" class="sr-only">用户名</label>
							<input type="text" class="form-control" id="cname" placeholder="请输入用户名" autocomplete="off" name="cname">
						</div>
						<div class="form-group">
							<label for="cpassword" class="sr-only">密码</label>
							<input type="password" class="form-control" id="cpassword" placeholder="请输入密码" autocomplete="off" name="cpassword">
						</div>

						<div class="form-group">
							<label for="rcode" class="sr-only">验证码</label>
							<input type="text" class="form-control" id="rcode" placeholder="请输入验证码" autocomplete="off" name="rcode"><img id="123" src="imageCodePage">
							<a href="javascript:change()" ><font size="1" >看不清</font></a>
						</div>

						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember">记住我</label>
						</div>
						<div class="form-group">
							<p>未注册? <a href="/signupPage">注册</a> | <a href="/forgotPage">忘记密码?</a> | <a href="/indexPage">返回首页</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="登录" class="btn btn-primary">
						</div>

					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
		</div>
	
	<!-- jQuery -->
	<script th:src="@{js/jquery.min.js}"></script>
	<!-- Bootstrap -->
	<script th:src="@{js/bootstrap.min.js}"></script>
	<!-- Placeholder -->
	<script th:src="@{js/jquery.placeholder.min.js}"></script>
	<!-- Waypoints -->
	<script th:src="@{js/jquery.waypoints.min.js}"></script>
	<!-- Main JS -->
	<script th:src="@{js/loginmain.js}"></script>


	</body>
