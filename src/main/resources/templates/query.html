<div class="section-intro section-intro-parallax">
    <div class="bg-section">
        <img th:src="@{img/bg02.png}" alt="">
    </div>

</div>
<div class="section-space"></div>

<section id="cart" class="section-scroll main-section shop">

    <!--//导航栏-->
    <header class="section-header">
        <h2>商品信息</h2>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="container">
                <!--//展示区-->
                <table class="table table-striped" id="ordertable">
                    <thead>
                    <th>名称</th>
                    <th>图片</th>
                    <th>价格</th>
                    <th>数量</th>
                    </thead>
                <tbody>
                <tr th:each="product:${product}">
                    <td><a th:href="@{/productPage/}+${product.pid}" th:text="${product.pname}"></a></td>
                    <td><a th:href="@{/productPage/}+${product.pid}"><img th:src="@{/img/}+${product.pimg}" style="width: 50px;height: 50px;"></a></td>
                    <td th:text="${product.pprice}"></td>
                    <td th:text="${product.pcounts}"></td>
                </tr>
                <tr th:each="product:${jproductsList}">
                    <td><a th:href="@{/productPage/}+${product.pid}" th:text="${product.pname}"></a></td>
                    <td><a th:href="@{/productPage/}+${product.pid}"><img th:src="@{/img/}+${product.pimg}" style="width: 50px;height: 50px;"></a></td>
                    <td th:text="${product.pprice}"></td>
                    <td th:text="${product.pcounts}"></td>
                </tr>
                </tbody>
                </table>
                <div class="row cart-buttons">
                    <div class="col-xs-12">
                        <a href="/shopPage" class="btn btn-dark  continue-shopping">返回</a>
                    </div>
                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
