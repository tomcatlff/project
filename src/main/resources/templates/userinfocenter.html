<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>个人中心</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- CSS Files -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/now-ui-dashboard.css}" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link th:href="@{/demo/demo.css}" rel="stylesheet" />
</head>

<body class="">
    <div class="wrapper ">
        <div class="sidebar" data-color="gray">
            <!--
        Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
    -->
            <div class="logo">

                <a href="#" class="simple-text logo-normal" th:text="${session.name}"></a>

            </div>
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li>
                        <a href="/shopPage">
                            <i class="now-ui-icons design_app"></i>
                            <p>返回商店</p>
                        </a>
                    </li>
                    <li>
                        <a href="/customsinfo">
                            <i class="now-ui-icons education_atom"></i>
                            <p>个人信息</p>
                        </a>
                    </li>
                    <li>
                        <a href="/customAdressPage">
                            <i class="now-ui-icons location_map-big"></i>
                            <p>收货地址</p>
                        </a>
                    </li>

                    <li>
                        <a href="/showOrders">
                            <i class="now-ui-icons shopping_delivery-fast"></i>
                            <p>订单信息</p>
                        </a>
                    </li>
                    <li>
                        <a href="/showWishList">
                            <i class="now-ui-icons design_bullet-list-67"></i>
                            <p>收藏夹</p>
                        </a>
                    </li>
                    <li>
                        <a href="/securityPage">
                            <i class="now-ui-icons ui-1_bell-53"></i>
                            <p>安全中心</p>
                        </a>
                    </li>

                    <li class="active-pro">
                        <a href="/tuichuPge" onclick="return confirm('你真的要离开我了吗？呜呜呜')">
                            <i class="now-ui-icons ui-1_simple-remove"></i>
                            <p>注销</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <!-- End Navbar -->
            <div class="content">
                <div class="row">
                    <div class="col-md-12" style="margin-top: 90px">
                        <form th:action="@{/customsinfoUp}" method="post">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="title">个人信息</h5>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-4 pr-1" style="margin-left: 100px">
                                                <div class="form-group">
                                                    <input th:value="${custom.cid}" hidden name="cid"></input>
                                                    <label>昵称</label>
                                                    <input type="text" class="form-control" name="cname" th:value="${custom.cname}" onchange="testPhone()">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 pr-1" style="margin-left: 100px">
                                                <div class="form-group">
                                                    <label>收货地址</label>
                                                    <select type="text" class="form-control" style="height: 42px">
                                                        <option th:each="address:${adressList}">[[${address.iname}]]&nbsp;&nbsp;[[${address.shphone}]]&nbsp;&nbsp;[[${address.address}]]</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4 pr-1">
                                                <div class="form-group" >
                                                    <label>新增收货地址</label>
                                                    <div>
                                                        <a href="/customAdressPage" class="btn" style="margin-top: 0px"><i class="now-ui-icons ui-1_simple-add" title=""></i></a>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 pr-1" style="margin-left: 100px">
                                                <div class="form-group">
                                                    <label>电话</label>
                                                    <input id="txt" type="text" name="phone" class="form-control" th:value="${custom.phone}" onchange="testPhone()">
                                                </div>
                                            </div>
                                            <div class="col-md-4 pl-1">
                                                <div class="form-group">
                                                    <div style="margin-top: 30px">
                                                        <a href="/securityPage">如需修改密码请点击前往安全中心<i class="now-ui-icons ui-1_simple-delete"></i><i class="now-ui-icons ui-1_bell-53" title=""></i></a>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 pr-1">
                                                <div class="form-group" ></div>
                                            </div>
                                            <div class="col-md-4 pl-1">
                                                <div class="form-group" ></div>
                                            </div>
                                            <div class="col-md-4 pl-1">
                                                <!--<button class="btn btn-danger" onclick="removeclasses()">点击修改</button>-->
                                                <input type="submit" class="btn btn-primary" disabled id="saveBtn" value="保存" onclick="return foo();"></input>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!--   Core JS Files   -->
<script th:src="@{/js/core/jquery.min.js}"></script>
<script th:src="@{/js/core/popper.min.js}"></script>
<script th:src="@{/js/core/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/perfect-scrollbar.jquery.min.js}"></script>
<!--  Google Maps Plugin    -->

<!-- Chart JS -->
<script th:src="@{/js/plugins/chartjs.min.js}"></script>
<!--  Notifications Plugin    -->
<script th:src="@{/js/plugins/bootstrap-notify.js}"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script th:src="@{/js/now-ui-dashboard.js}"></script>
<!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->
<script th:src="@{/demo/demo.js}"></script>

<script type="text/javascript">
    //状态修改的提交
    function foo(){
        if(confirm("确认修改吗？")){
            return true;
        }
        return false;
    }
//    手机号检验
    function testPhone(){
        var filter=/^1[3|5|7|8|9][0-9]\d{4,8}$/;
        // alert(filter.test(txt.value));
        if (filter.test(txt.value)==true){
            document.getElementById("saveBtn").disabled = false;
        } else {
            alert("不要意思您的手机号有误，请检查")
            document.getElementById("saveBtn").disabled = true;
        }
    }
</script>

</html>
